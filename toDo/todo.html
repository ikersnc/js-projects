<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84f6d5b16a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="addBox">
            <input type="text" id="enterTask" placeholder="Enter task">
            <input type="submit" id="addTask" value="Add task">
        </div>
        <span id="error"></span>
        <div class="tareas">
            <input type="checkbox" id="tarea1">
            <label for="tarea1">Tarea 1 hacer los deberes</label>
            <i class="fa-solid fa-trash"></i>
        </div>
    </main>
    <script src="todo.js"></script>
</body>
</html>
